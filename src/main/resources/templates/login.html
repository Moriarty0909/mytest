<!doctype html>
<html  class="x-admin-sm" xmlns:th="http://www.thymeleaf.org"><!--引入thymeleaf模版-->
<head>
	<meta charset="UTF-8">
	<title>实验室后台登录</title>
    <header th:replace="header::html"></header>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">实验室-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" style="width:100%;" type="button" onclick="login()">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        function login() {
            $.post("../../login.do",{username:$('input[name="username"]').val(),password:$('input[name="password"]').val()},function (result) {
                if (result === "true") {
                    window.location = '/getPage?pageName=index&username='+$('input[name="username"]').val();
                }
            })
        }
    </script>
    <!-- 底部结束 -->
</body>
</html>
